<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New expense</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<form th:action="@{/home}" method="post">
    <div>
        <label for="description">Описание траты: </label><br>
        <textarea id="description" type="text" name="description"
                  placeholder="Введите описание траты" rows="5" cols="40"></textarea>
        <br><br><br>
    </div>

    <div>
        <label for="amount">Количество потраченных денег: </label><br>
        <input id="amount" type="number" name="amount"
               step="0.01" min="0" placeholder="Введите сумму (в руб)">
        <br><br>
    </div>

    <div>
        <label for="category">Категория траты: </label><br>
        <select id="category" name="category">
            <option value="FOOD">Пища</option>
            <option value="CLOTHES">Одежда</option>
            <option value="TRANSPORT">Транспорт</option>
            <option value="FUN">Развлечения</option>
            <option value="OTHER">Другое</option>
        </select>
        <br><br>
    </div>

    <button type="submit">Добавить трату</button>
</form>

</body>
</html>
