<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Expense</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="page-container">
    <h2>Добавить новую трату</h2>
    <form th:action="@{/home}" method="post" class="expense-form">
        <div class="form-group">
            <label for="description">Описание траты:</label>
            <textarea id="description" name="description" placeholder="Введите описание траты" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="amount">Количество потраченных денег:</label>
            <input id="amount" type="number" name="amount" step="0.01" min="0" placeholder="Введите сумму (в руб)">
        </div>

        <div class="form-group">
            <label for="category">Категория траты:</label>
            <select id="category" name="category">
                <option value="FOOD">Пища</option>
                <option value="CLOTHES">Одежда</option>
                <option value="TRANSPORT">Транспорт</option>
                <option value="FUN">Развлечения</option>
                <option value="OTHER">Другое</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Добавить трату</button>
            <a href="/home" class="back-button">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
